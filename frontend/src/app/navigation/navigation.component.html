<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" routerLinkActive="active2">
                <mat-icon aria-label="Example delete icon" class="example-icon" aria-hidden="false">home</mat-icon>
            </a>
            <a *ngIf="isLogged" mat-list-item routerLink="/protected" routerLinkActive="active2">Protected</a>
            <a mat-list-item routerLink="/public" routerLinkActive="active2">Public</a>
            <a *ngIf="isLogged" mat-list-item routerLink="/list" routerLinkActive="active2">Lista zgłoszeń</a>
            <a *ngIf="isLogged" mat-list-item routerLink="/header" routerLinkActive="active2">Header</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Power</span>
            <button *ngIf="!isLogged" type="button" class="btn btn-outline-light ml-auto" (click)="doLogin()">Login
            </button>
            <button *ngIf="!isLogged" type="button" class="btn btn-outline-light ml-auto" (click)="doRegister()">
                Register
            </button>
            <button *ngIf="isLogged" type="button" class="btn btn-outline-light ml-auto" (click)="doLogout()">Logout
            </button>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
