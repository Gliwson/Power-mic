<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Power</h1>
        <button *ngIf="!isLogged" type="button" class="btn btn-outline-light ml-auto" (click)="doLogin()">Login
        </button>
        <button *ngIf="!isLogged" type="button" class="btn btn-outline-light ml-auto" (click)="doRegister()">
            Register
        </button>
        <button *ngIf="isLogged" type="button" class="btn btn-outline-light ml-auto" (click)="doLogout()">Logout
        </button>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container"
            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/" routerLinkActive="active2">
                    <mat-icon aria-label="Example delete icon" class="example-icon" aria-hidden="false">home</mat-icon>
                </a>
                <a *ngIf="isLogged" mat-list-item routerLink="/protected" routerLinkActive="active2">Protected</a>
                <a mat-list-item routerLink="/public" routerLinkActive="active2">Public</a>
                <a *ngIf="isLogged" mat-list-item routerLink="/list" routerLinkActive="active2">Lista zgłoszeń</a>
                <a *ngIf="isLogged" mat-list-item routerLink="/powerStation" routerLinkActive="active2">Elektrownie</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-nav-list>
            </mat-nav-list>
            <ng-content></ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
