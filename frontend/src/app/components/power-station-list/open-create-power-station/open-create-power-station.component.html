<ng-template #createModelTemplate>
    <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Create Order</h5>
    </div>
    <div class="modal-body">
        <form [formGroup]="orderForm">
            <div class="form-group" *ngIf="!create">
                <label for="id">Id Elektrowni</label>
                <input type="number" formControlName="id" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label for="name">Nazwa Elektrowni</label>
                <input type="text" formControlName="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="power">Moc [MW]</label>
                <input type="number" formControlName="power" class="form-control" id="power">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onCreate()" [disabled]="orderForm.invalid">
                    Save
                </button>
                <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancel</button>
            </div>a
        </form>
    </div>
</ng-template>
