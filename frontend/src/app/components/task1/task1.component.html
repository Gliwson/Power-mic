<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>
<table mat-table [dataSource]="data" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="namePowerStation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> namePowerStation</th>
        <td mat-cell *matCellDef="let row"> {{row.namePowerStation}} </td>
    </ng-container>

    <ng-container matColumnDef="powerLoss">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> powerLoss</th>
        <td mat-cell *matCellDef="let row"> {{row.powerLoss}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> startDate</th>
        <td mat-cell *matCellDef="let row"> {{row.startDate | date: 'fullDate':'':'pl'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> endDate</th>
        <td mat-cell *matCellDef="let row"> {{row.endDate | date: 'fullDate':'':'pl'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
