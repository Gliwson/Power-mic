<table mat-table [dataSource]="todoDatasource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="namePowerStation">
        <th mat-header-cell *matHeaderCellDef> namePowerStation</th>
        <td mat-cell *matCellDef="let element"> {{element.namePowerStation}} </td>
    </ng-container>

    <ng-container matColumnDef="powerLoss">
        <th mat-header-cell *matHeaderCellDef> powerLoss</th>
        <td mat-cell *matCellDef="let element"> {{element.powerLoss}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> startDate</th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'fullDate':'':'pl'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> endDate</th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'fullDate':'':'pl'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
