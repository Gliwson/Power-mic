  database:
    container_name: 'database'
    image: 'mysql:latest'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_DATABASE=powerStation
    ports:
      - "3306:3306"
    networks:
      mynet:
        aliases:
          - database

  redis:
    container_name: 'redis'
    image: redis
    ports:
      - "6379:6379"
    networks:
      mynet:
        aliases:
          - redis

  frontend:
    build:
