version: "3"

networks:
  bridge:
  
services:
  keycloak:
    image: jboss/keycloak:10.0.1
    ports:
      - 8081:8080
    networks:
      - bridge
    volumes:
      - ./deployment/keycloak:/tmp
    environment: 
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /tmp/balambgarden-realm.json
  spring:
    build:
      context: ./deployment/app
      dockerfile: Dockerfile
    environment:
      keycloak.secret: 332e78cb-0487-46a8-949d-7c2a09cd380c
      keycloak.auth-server-url: http://host.docker.internal:8081/auth
    depends_on: 
      - keycloak
    ports:
      - 8080:8080
    networks:
      - bridge
